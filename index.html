<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VANW</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        @import url('https://unpkg.com/normalize.css') layer(normalize);
        
        @layer normalize, base, demo;
        
        @layer demo {
            body {
                align-content: center;
                gap: 2rem;
                margin: 0;
                padding: 2rem;
                min-height: 100vh;
                display: grid;
                place-items: center;
                background-color: #f5f5f5;
                color: #000000;
                transition: background-color 0.5s ease, color 0.5s ease;
            }
            
            .app-container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 2rem;
                width: 100%;
                position: relative;
                min-height: 80vh;
            }
            
            .app-header {
                text-align: center;
                margin-bottom: 3rem;
            }
            
            .app-header img {
                max-width: 300px;
                height: auto;
                margin-bottom: 0.3rem;
                margin-top: 60px;
                filter: invert(0);
            }
            
            .app-header p {
                color: #666666;
                font-size: 1.1rem;
                max-width: 600px;
                margin: 0 auto;
            }
            
            main {
                touch-action: none;
                padding-block: 2rem;
                width: 100%;
                display: flex;
                gap: 2rem;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            /* Sửa article thành hình vuông và bỏ chữ */
            article {
                -webkit-tap-highlight-color: #0000;
                width: 280px; /* Đảm bảo hình vuông */
                height: 280px; /* Hình vuông */
                outline: 3px solid #ed7839;
                background: #ffffff;
                position: relative;
                border-radius: 12px;
                cursor: pointer;
                transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                          box-shadow 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                          outline-color 0.3s ease;
                box-shadow: 0 4px 12px rgba(237, 120, 57, 0.2);
                overflow: hidden;
            }
            
            article > div {
                clip-path: inset(0 round 12px);
                overflow: hidden;
                display: grid;
                place-items: center;
                position: absolute;
                inset: 0;
                border-radius: 12px;
                overflow: hidden;
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
            }
            
            /* Hiệu ứng nâng lên khi hover */
            article:hover {
                transform: translateY(-10px);
                box-shadow: 0 15px 30px rgba(237, 120, 57, 0.3);
                outline-color: #ff8c42;
            }
            
            article:active {
                transform: translateY(-5px);
                box-shadow: 0 8px 20px rgba(237, 120, 57, 0.25);
            }
            
            article::after {
                content: '';
                position: absolute;
                pointer-events: none;
                inset: 0px;
                border-radius: inherit;
                border: calc(var(--border-width) * 1px) solid #0000;
                z-index: 2;
                clip-path: inset(0 round 12px);
                transform: translateZ(0);
            }
            
            /* Bỏ hình ảnh bên trong, thay vào đó là background image */
            article img {
                display: none; /* Ẩn ảnh cũ */
            }
            
            article h2 {
                display: none; /* Ẩn chữ */
            }
            
            .liquid-glass-section {
                width: 100%;
                max-width: 800px;
                margin: 2rem auto 3rem;
                position: relative;
            }
            
            /* Thanh mở rộng với hình nền logo - Nhỏ và dài ra */
            .liquidGlass-wrapper {
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
                font-weight: 600;
                overflow: hidden;
                cursor: pointer;
                box-shadow: 0 6px 6px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.1);
                transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 2.2);
                border-radius: 12px;
                padding: 0.8rem 1.5rem;
                background: url('logtext.png') center center no-repeat;
                background-size: contain;
                background-color: #ffffff;
                height: 60px;
                z-index: 10;
                border: none;
                min-height: 60px;
            }
            
            .liquidGlass-wrapper:hover {
                transform: translateY(-5px);
                box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3), 0 0 30px rgba(0, 0, 0, 0.2);
            }
            
            .liquidGlass-wrapper i {
                position: absolute;
                right: 15px;
                font-size: 1.2rem;
                transition: transform 0.3s ease;
                color: #ed7839;
            }
            
            .liquidGlass-wrapper:hover i {
                transform: translateY(3px);
            }
            
            /* Dropdown container với khối lớn bao quanh */
            .features-dropdown {
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
                width: 100%;
                margin: 0 auto;
                position: relative;
                z-index: 9;
                margin-top: -1px;
            }
            
            .features-dropdown.active {
                max-height: 1000px;
                padding: 20px;
                overflow: visible;
                background: #ffffff;
                border-top: none;
                border-radius: 0 0 12px 12px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            }
            
            .features-grid {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 1.5rem;
                position: relative;
                z-index: 3;
                overflow: visible;
                padding: 1rem;
            }
            
            /* Feature item - nhỏ hơn, hình vuông, chỉ có background image */
            .feature-item {
                -webkit-tap-highlight-color: #0000;
                width: 200px;
                height: 200px; /* Hình vuông */
                outline: 3px solid #ed7839;
                background: #ffffff;
                position: relative;
                border-radius: 12px;
                cursor: pointer;
                transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                          box-shadow 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                          outline-color 0.3s ease;
                box-shadow: 0 4px 12px rgba(237, 120, 57, 0.2);
                overflow: hidden;
            }
            
            .feature-item > div {
                clip-path: inset(0 round 12px);
                overflow: hidden;
                align-content: center;
                display: grid;
                place-items: center;
                position: absolute;
                inset: 0;
                border-radius: 12px;
                overflow: hidden;
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
            }
            
            .feature-item:hover {
                transform: translateY(-8px);
                box-shadow: 0 12px 25px rgba(237, 120, 57, 0.3);
                outline-color: #ff8c42;
            }
            
            .feature-item:active {
                transform: translateY(-4px);
                box-shadow: 0 6px 18px rgba(237, 120, 57, 0.25);
            }
            
            .feature-item::after {
                content: '';
                position: absolute;
                pointer-events: none;
                inset: 0px;
                border-radius: inherit;
                border: calc(var(--border-width) * 1px) solid #0000;
                z-index: 2;
                clip-path: inset(0 round 12px);
                transform: translateZ(0);
            }
            
            /* Ẩn ảnh bên trong, sử dụng background image thay thế */
            .feature-item img {
                display: none; /* Ẩn ảnh cũ */
            }
            
            .app-footer {
                text-align: center;
                margin-top: 3rem;
                padding-top: 2rem;
                border-top: 1px solid #eeeeee;
                color: #666666;
                position: relative;
                width: 100%;
            }
            
            .footer-content {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            
            .logout-btn {
                background-color: #ed7839;
                color: white;
                border: none;
                padding: 10px 30px;
                border-radius: 25px;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 4px 12px rgba(237, 120, 57, 0.3);
                display: flex;
                align-items: center;
                gap: 8px;
            }
            
            .logout-btn:hover {
                background-color: #d46a2e;
                transform: translateY(-2px);
                box-shadow: 0 6px 16px rgba(237, 120, 57, 0.4);
            }
            
            .footer-links {
                margin-top: 0.5rem;
            }
            
            .footer-links a {
                color: #000000;
                text-decoration: none;
                font-weight: 600;
            }
            
            .footer-links a:hover {
                text-decoration: underline;
            }
            
            @media (max-width: 768px) {
                .app-container {
                    padding: 1rem;
                }
                
                .app-header {
                    margin-bottom: 2rem;
                }
                
                .app-header img {
                    max-width: 200px;
                }
                
                .app-header p {
                    font-size: 1rem;
                    padding: 0 1rem;
                }
                
                main {
                    gap: 1.5rem;
                    padding-block: 1rem;
                }
                
                article {
                    width: 250px;
                    height: 250px;
                }
                
                .liquid-glass-section {
                    margin: 1.5rem auto 2rem;
                }
                
                .liquidGlass-wrapper {
                    height: 50px;
                    padding: 0.6rem 1.2rem;
                }
                
                .features-dropdown.active {
                    padding: 15px;
                }
                
                .features-grid {
                    gap: 1rem;
                    padding: 0.5rem;
                }
                
                .feature-item {
                    width: 160px;
                    height: 160px;
                }
                
                .app-footer {
                    margin-top: 2rem;
                    padding-top: 1.5rem;
                }
                
                .footer-content {
                    gap: 1.5rem;
                }
            }
            
            @media (max-width: 480px) {
                body {
                    padding: 1rem;
                }
                
                .app-container {
                    padding: 0.5rem;
                }
                
                .app-header img {
                    max-width: 150px;
                }
                
                .app-header p {
                    font-size: 0.9rem;
                }
                
                article {
                    width: 200px;
                    height: 200px;
                }
                
                .liquidGlass-wrapper {
                    height: 45px;
                }
                
                .features-dropdown.active {
                    padding: 10px;
                }
                
                .feature-item {
                    width: 140px;
                    height: 140px;
                }
                
                .logout-btn {
                    padding: 8px 25px;
                    font-size: 0.9rem;
                }
            }
            
            @media (min-width: 1200px) {
                .app-header img {
                    margin-top: 30px;
                    max-width: 400px;
                }
                
                .liquid-glass-section {
                    max-width: 900px;
                }
                
                article {
                    width: 300px;
                    height: 300px;
                }
            }
            
            @keyframes bounce {
                0%, 20%, 50%, 80%, 100% {
                    transform: translateY(0);
                }
                40% {
                    transform: translateY(-5px);
                }
                60% {
                    transform: translateY(-3px);
                }
            }
            
            .liquidGlass-wrapper.active i {
                animation: bounce 0.5s ease;
                transform: rotate(180deg);
            }
        }
        
        @layer base {
            :root {
                --font-size-min: 16;
                --font-size-max: 20;
                --font-ratio-min: 1.2;
                --font-ratio-max: 1.33;
                --font-width-min: 375;
                --font-width-max: 1500;
                --icon-saturate: 1;
                --icon-brightness: 1;
                --icon-scale: 1;
                --icon-opacity: 1;
                --border-width: 3;
                --border-blur: 0;
                --border-saturate: 1;
                --border-brightness: 1;
                --border-contrast: 1;
            }

            :where(.fluid) {
                --fluid-min: calc(
                    var(--font-size-min) * pow(var(--font-ratio-min), var(--font-level, 0))
                );
                --fluid-max: calc(
                    var(--font-size-max) * pow(var(--font-ratio-max), var(--font-level, 0))
                );
                --fluid-preferred: calc(
                    (var(--fluid-max) - var(--fluid-min)) /
                        (var(--font-width-max) - var(--font-width-min))
                );
                --fluid-type: clamp(
                    (var(--fluid-min) / 16) * 1rem,
                    ((var(--fluid-min) / 16) * 1rem) -
                        (((var(--fluid-preferred) * var(--font-width-min)) / 16) * 1rem) +
                        (var(--fluid-preferred) * var(--variable-unit, 100vi)),
                    (var(--fluid-max) / 16) * 1rem
                );
                font-size: var(--fluid-type);
            }

            *,
            *:after,
            *:before {
                box-sizing: border-box;
            }

            body {
                display: grid;
                place-items: center;
                min-height: 100vh;
                font-family: 'SF Pro Text', 'SF Pro Icons', 'AOS Icons', 'Helvetica Neue',
                    Helvetica, Arial, sans-serif, system-ui;
                line-height: 1.5;
            }

            body::before {
                --size: 45px;
                --line: #cccccc;
                content: '';
                height: 100vh;
                width: 100vw;
                position: fixed;
                background: linear-gradient(
                        90deg,
                        var(--line) 1px,
                        transparent 1px var(--size)
                    )
                    calc(var(--size) * 0.36) 50% / var(--size) var(--size),
                    linear-gradient(var(--line) 1px, transparent 1px var(--size)) 0%
                        calc(var(--size) * 0.32) / var(--size) var(--size);
                mask: linear-gradient(-20deg, transparent 50%, white);
                top: 0;
                transform-style: flat;
                pointer-events: none;
                z-index: -1;
                opacity: 0.8;
            }

            .web-icon {
                position: fixed;
                top: 1rem;
                left: 1rem;
                width: 48px;
                aspect-ratio: 1;
                display: grid;
                place-items: center;
                opacity: 0.8;
                transition: opacity 0.2s;
            }

            .web-icon img {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }

            :where(.x-link, .web-icon):is(:hover, :focus-visible) {
                opacity: 1;
            }

            .sr-only {
                position: absolute;
                width: 1px;
                height: 1px;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip: rect(0, 0, 0, 0);
                white-space: nowrap;
                border-width: 0;
            }
            
            .loading-screen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: grid;
                place-items: center;
                z-index: 9999;
                background-color: white;
                transition: opacity 0.5s ease, visibility 0.5s ease;
            }
            
            .loading-container {
                text-align: center;
            }
            
            .loading-container h1 {
                margin-bottom: 30px;
                font-weight: 300;
                letter-spacing: 2px;
                color: #ff6600;
            }
            
            .loading-screen svg {
                width: 200px;
                height: 200px;
            }
            
            .loading-screen .dot {
                transition: cx 0.5s cubic-bezier(0.3, 1.4, 0.4, 1),
                            cy 0.5s cubic-bezier(0.3, 1.4, 0.4, 1),
                            r 0.5s cubic-bezier(0.3, 1.4, 0.4, 1);
            }
            
            .loading-screen .dot {
                fill: #ff8441;
            }
            
            .loading-screen #gooey {
                transform-origin: 100px 100px;
                transition: transform 0.5s linear;
            }
        }
    </style>
</head>
<body>

            <svg viewBox="0 0 200 200">
                <defs>
                    <filter id="goo">

                        <feColorMatrix in="blur" mode="matrix" values="1 0 0 0 0

                                    0 0 0 20 -10" result="goo" />

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBLZpLQKl0x-kMez2v5NURU5qSthT_6qYI",
            authDomain: "loginnn-b1dc0.firebaseapp.com",
            projectId: "loginnn-b1dc0",
            storageBucket: "loginnn-b1dc0.firebasestorage.app",
            messagingSenderId: "481800915428",
            appId: "1:481800915428:web:b524925c25efb53e7b9ff1",
            measurementId: "G-XF2ZBFBCR7"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function checkAuthState() {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    startLoadingAnimation(user);
                } else {
                    window.location.href = 'login.html';
                }
            });
        }

        function startLoadingAnimation(user) {
            const loadingScreen = document.getElementById('loadingScreen');
            const mainContent = document.getElementById('mainContent');
            
            loadingScreen.style.display = 'grid';
            loadingScreen.style.opacity = '1';
            loadingScreen.style.visibility = 'visible';
            
            animateSpinner();
            
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                loadingScreen.style.visibility = 'hidden';
                mainContent.style.display = 'block';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 4000);
        }

        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Lỗi đăng xuất:', error);
                alert('Có lỗi xảy ra khi đăng xuất. Vui lòng thử lại.');
            });
        }

        function navigateTo(url) {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    window.location.href = url;
                } else {
                    window.location.href = 'login.html';
                }
            });
        }

        function animateSpinner() {
            const svgGroup = document.querySelector("#gooey");
            if (!svgGroup) return;
            
            let centerDot = svgGroup.querySelector(".dot");

            const spacing = 25;

            function createDot(cx, cy, r) {
                const dot = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                dot.setAttribute("cx", cx);
                dot.setAttribute("cy", cy);
                dot.setAttribute("r", 1);
                dot.classList.add("dot");
                svgGroup.appendChild(dot);
                return dot;
            }

            svgGroup.querySelectorAll(".dot").forEach((dot) => dot.remove());
            centerDot = createDot(100, 100, 6);

            const first4 = [
                { cx: 100, cy: 100 - spacing },
                { cx: 100, cy: 100 + spacing },
                { cx: 100 - spacing, cy: 100 },
                { cx: 100 + spacing, cy: 100 }
            ];

            const allDots = [];

            first4.forEach((pos) => {
                const dot = createDot(100, 100, 6);
                allDots.push(dot);
                const midX = (100 + pos.cx) / 2;
                const midY = (100 + pos.cy) / 2;
                setTimeout(() => {
                    dot.setAttribute("r", 8);
                    dot.setAttribute("cx", midX);
                    dot.setAttribute("cy", midY);
                }, 50);
                setTimeout(() => {
                    dot.setAttribute("r", 6);
                    dot.setAttribute("cx", pos.cx);
                    dot.setAttribute("cy", pos.cy);
                }, 500);
            });

            setTimeout(() => {
                const diagSpacing = spacing / Math.sqrt(2);
                const diagonal = [
                    { cx: 100 - diagSpacing, cy: 100 - diagSpacing },
                    { cx: 100 + diagSpacing, cy: 100 - diagSpacing },
                    { cx: 100 - diagSpacing, cy: 100 + diagSpacing },
                    { cx: 100 + diagSpacing, cy: 100 + diagSpacing }
                ];
                diagonal.forEach((pos) => {
                    const dot = createDot(100, 100, 6);
                    allDots.push(dot);
                    const midX = (100 + pos.cx) / 2;
                    const midY = (100 + pos.cy) / 2;
                    setTimeout(() => {
                        dot.setAttribute("r", 8);
                        dot.setAttribute("cx", midX);
                        dot.setAttribute("cy", midY);
                    }, 50);
                    setTimeout(() => {
                        dot.setAttribute("r", 6);
                        dot.setAttribute("cx", pos.cx);
                        dot.setAttribute("cy", pos.cy);
                    }, 500);
                });
            }, 1000);

            setTimeout(() => {
                svgGroup.style.transform = "rotate(360deg)";
            }, 2500);

            setTimeout(() => {
                svgGroup.style.transition = "transform 0.5s linear";
                svgGroup.style.transform = "rotate(0deg)";
                allDots.forEach((dot) => {
                    dot.setAttribute("cx", 100);
                    dot.setAttribute("cy", 100);
                    dot.setAttribute("r", 6);
                });
            }, 3000);
        }

        const liquidGlassBar = document.getElementById('liquidGlassBar');
        const featuresDropdown = document.getElementById('featuresDropdown');
        const chevronIcon = liquidGlassBar.querySelector('i');
        
        function updateDropdownHeight() {
            if (featuresDropdown.classList.contains('active')) {
                const grid = featuresDropdown.querySelector('.features-grid');
                const gridHeight = grid.scrollHeight;
                const totalHeight = gridHeight + 80;
                
                featuresDropdown.style.maxHeight = totalHeight + 'px';
            }
        }
        
        liquidGlassBar.addEventListener('click', function(e) {
            e.stopPropagation();
            featuresDropdown.classList.toggle('active');
            liquidGlassBar.classList.toggle('active');
            
            if (featuresDropdown.classList.contains('active')) {
                chevronIcon.style.transform = 'rotate(180deg)';
                liquidGlassBar.style.transform = 'translateY(-5px)';
                liquidGlassBar.style.boxShadow = '0 12px 20px rgba(0, 0, 0, 0.3), 0 0 30px rgba(0, 0, 0, 0.2)';
                
                setTimeout(updateDropdownHeight, 10);
                
                document.querySelectorAll('.feature-item').forEach(item => {
                    item.addEventListener('mouseenter', function() {
                        this.style.transform = 'translateY(-8px)';
                    });
                    
                    item.addEventListener('mouseleave', function() {
                        if (!this.classList.contains('clicked')) {
                            this.style.transform = 'translateY(0)';
                        }
                    });
                });
            } else {
                chevronIcon.style.transform = 'rotate(0deg)';
                if (!liquidGlassBar.matches(':hover')) {
                    liquidGlassBar.style.transform = 'translateY(0)';
                    liquidGlassBar.style.boxShadow = '0 6px 6px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.1)';
                }
                featuresDropdown.style.maxHeight = '0';
            }
        });
        
        liquidGlassBar.addEventListener('mouseenter', function() {
            if (!featuresDropdown.classList.contains('active')) {
                this.style.transform = 'translateY(-5px)';
                this.style.boxShadow = '0 12px 20px rgba(0, 0, 0, 0.3), 0 0 30px rgba(0, 0, 0, 0.2)';
            }
        });
        
        liquidGlassBar.addEventListener('mouseleave', function() {
            if (!featuresDropdown.classList.contains('active')) {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = '0 6px 6px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.1)';
            }
        });
        
        document.addEventListener('click', function(event) {
            if (!liquidGlassBar.contains(event.target) && !featuresDropdown.contains(event.target)) {
                featuresDropdown.classList.remove('active');
                liquidGlassBar.classList.remove('active');
                chevronIcon.style.transform = 'rotate(0deg)';
                featuresDropdown.style.maxHeight = '0';
                
                if (!liquidGlassBar.matches(':hover')) {
                    liquidGlassBar.style.transform = 'translateY(0)';
                    liquidGlassBar.style.boxShadow = '0 6px 6px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.1)';
                }
            }
        });
        
        document.querySelectorAll('.feature-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.stopPropagation();
                this.classList.add('clicked');
                this.style.transform = 'translateY(-8px) scale(0.98)';
                
                setTimeout(() => {
                    this.style.transform = 'translateY(-8px) scale(1)';
                }, 150);
                
                setTimeout(() => {
                    this.classList.remove('clicked');
                }, 300);
            });
        });
        
        // Thêm hiệu ứng hover cho 3 khối chính
        document.querySelectorAll('article').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-10px)';
            });
            
            item.addEventListener('mouseleave', function() {
                if (!this.classList.contains('clicked')) {
                    this.style.transform = 'translateY(0)';
                }
            });
            
            item.addEventListener('click', function(e) {
                e.stopPropagation();
                this.classList.add('clicked');
                this.style.transform = 'translateY(-10px) scale(0.98)';
                
                setTimeout(() => {
                    this.style.transform = 'translateY(-10px) scale(1)';
                }, 150);
                
                setTimeout(() => {
                    this.classList.remove('clicked');
                }, 300);
            });
        });
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && featuresDropdown.classList.contains('active')) {
                featuresDropdown.classList.remove('active');
                liquidGlassBar.classList.remove('active');
                chevronIcon.style.transform = 'rotate(0deg)';
                liquidGlassBar.style.transform = 'translateY(0)';
                liquidGlassBar.style.boxShadow = '0 6px 6px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.1)';
                featuresDropdown.style.maxHeight = '0';
            }
        });
        
        window.addEventListener('resize', function() {
            if (featuresDropdown.classList.contains('active')) {
                setTimeout(updateDropdownHeight, 100);
            }
        });
        
        document.getElementById('logoutBtn').addEventListener('click', logout);
        
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthState();
        });
    </script>
</body>
</html>
